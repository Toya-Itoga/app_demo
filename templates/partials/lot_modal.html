<form action="lot-form" method="post"
    action="{{ '/api/lots/create_lot' if mode == 'create' else '/api/lots/update_lot' }}">
    <div class="lot-form__field">
        <label for="lot_id">ロットID</label>
        {% if mode == 'create' %}
        <input type="text" id="lot_id" class="lot_id" value="">
        {% else %}
        <input type="text" id="lot_id" class="lot_id" value="{{ lot.lot_id }}">
        {% endif %}
    </div>

    <div class="lot-form__field">
        <label for="farm">農場</label>
        <input type="text" id="farm" name="farm" value="{{ lot.house if lot else '' }}">
    </div>

    <div class="lot-form__field">
        <label for="house">ハウス</label>
        <input id="house" name="house" type="text" value="{{ lot.house if lot else '' }}">
    </div>

    <div class="lot-form__field">
        <label for="crops">栽培作物</label>
        <input id="crops" name="crops" type="text" value="{{ lot.crops if lot and lot.crops else '' }}">
    </div>

    <div class="lot-form__field">
        <label for="variety">栽培品種</label>
        <input id="variety" name="variety" type="text" value="{{ lot.variety if lot and lot.variety else '' }}">
    </div>

    <div class="lot-form__action">
        <button type="submit">{{ '登録' if mode == 'create' else '更新' }}</button>
        <button type="button" onclick="document.getElementById('lot-add-dialog').close()">閉じる</button>
    </div>
</form>
